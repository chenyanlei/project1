<head>

	<title>逍品旅行首页</title>
	<style>
		/*重置初始样式--begin*/
		/**{
			box-sizing:content-box;
		}*/
		body,div,h1,h2,h3,h4,h5,h6,p,ul,li,select,input,a{
			margin: 0;
			padding:0;
		}
		a:hover, a:visited, a:link, a:active{
			text-decoration: none;
		}
		body,html{
			font-size: 14px;
			font-family:"Microsoft YaHei";
			background-color: #f5f5f5;
			width: 100%;
			height: 100%;
		}
		.footer-padding{
			position: relative;
			width: 100%;
			min-height: 100%;
			padding-bottom: 200px; 
		}
		/*重置初始样式--end*/

		/*头部样式--begin*/
		.header{
			width: 100%;
			height: 64px;
			background-color: #fff;
			border-bottom: 1px solid #ccc;
			position: fixed;
			top:0;
			z-index: 1;
			overflow: hidden;
		}
		.logo{
			float: left;
			width: 212px;
			height: 64px;
			text-align: center;
			line-height: 64px;
			border-right: 1px solid #ccc;
		}
		.logo img{
			vertical-align: middle;
		}
		.menu{
			float: right;
		}
		.menu ul li{
			list-style: none;
			float: left;
		}
		.login a:hover,.register a:hover,.help a:hover{
			background-color: #f5f5f5;
		}
		.login a,.register a{
			font-size:16px ;
			color: #585858;
			display: inline-block;
			padding: 0 20px;
			height: 64px;
			line-height: 64px;
			border-left: 1px solid #ccc;
			text-align: center;
		}
		.help a{
			background-image:url(/Public/images/help.png);
			background-repeat: no-repeat;
			background-position: 20px center ;
			font-size:16px ;
			color: #585858;
			display: inline-block;
			height: 64px;
			border-left: 1px solid #ccc;
			padding: 0 20px 0 50px;
			line-height: 64px;
		}
		.lang{
			border-left:1px solid #ccc ;
			line-height: 64px;
			padding: 0 30px;
		}
		.lang select{
			width:100px;
			height:34px;
			color:#565858;
			padding-left:20px;
		}
		/*头部样式--end*/

		/*主体部分--begin*/
		.content{
			max-width: 1200px;
			margin:0 auto;
			margin-top: 64px;/*t头部fixed脱离文本流 content会上去*/
		}
		.one{
			text-align: center;
		}
		.two{
			padding: 40px 0;
			background-color: #fff;
			border-bottom: 1px solid #ccc;
		}
		.img-parent{
			overflow: hidden;
			width: 840px;
			height: 280px;
			margin: 0 auto;
		}
		.img-one,.img-two,.img-three{
			width: 260px;
			height: 280px;
			float: left;
			position: relative;
		}
		.img-one{
			background-image:url(/Public/images/pic_01.png);
		}
		.img-two{
			background-image:url(/Public/images/pic_02.png);
		}
		.img-three{
			background-image:url(/Public/images/pic_03.png);
		}
		.img-two,.img-three{
			margin-left: 30px;
		}
		.shade{
			width: 214px;
			height: 230px;
			color: #fff;
			font-size: 30px;
			font-family: "FZDaHei-B02S";
			text-align: center;
			line-height: 230px;
			background-color: rgba(255,255,255,0.3);
			position: absolute;
			top:0;
			left:0;
			right:0;
			bottom:0;
			margin:auto;
		}
		.three{
			height: 360px;/*暂时高度*/
			background-color: #fff;
			padding-top: 50px;
			border-bottom: 1px solid #ccc;
		}
		.three-son{
			text-align: center;
			font-size: 38px;
			color: #585858;
		}
		.four{
			background-color: #fff;
			padding: 50px 0 100px 0;
		}
		.four-text{
			text-align: center;
			font-size: 38px;
			color: #585858;
		}
		.four-list{
			width: 630px;
			margin: 0 auto;
			margin-top: 80px;
			overflow: hidden;
		}
		.product-one,.product-three,.product-two,.product-four{
			font-size: 24px;
			color: #777;
			height: 150px;
			line-height: 270px;
		}
		.product-one,.product-three{	
			float: left;
		}
		.product-two,.product-four{
			float: right;
		}
		.product-one{
			background:url(/Public/images/money.png);
			background-repeat: no-repeat;
			background-position: center top ;
		}
		.product-two{
			background-image:url(/Public/images/travel.png);
			background-repeat: no-repeat;
			background-position: center top ;
		}
		.product-three{
			background-image:url(/Public/images/store.png);
			background-repeat: no-repeat;
			background-position: center top ;
		}
		.product-four{
			background-image:url(/Public/images/set.png);
			background-repeat: no-repeat;
			background-position: center top ;
		}
		/*主体部分--end*/
	</style>
</head>

		<div class="content">

		      <div class="footer-kefu">
		        <p class="footer-title">客服</p>
		        <div class="fo-mar-b"><img src="/Public/images/footer-tel.png" alt="" style="vertical-align:middle"><span class="footer-contact">010-62238287</span></div>
		        <div class="fo-mar-b"><img src="/Public/images/footer-qq.png" alt="" style="vertical-align:middle"><span class="footer-contact">3481486609</span></div>
		      </div>

		      <div class="footer-yuyan">

	    <script>
	         $(".btn-lang").click(function(e) {
	            e.stopPropagation() ; 
	           $(".footer-lang").toggleClass('menu-border');
	           $(".lang-menu").toggle();
	         });
	         $(".lang-menu div a").click(function() {
	           $(".lang-menu div a").removeClass('lang-active');
	           $(this).addClass('lang-active');
	           $(".footer-lang").toggleClass('menu-border');
	           var name = $(this).text();
	           $(".lang-name").text(name);
	           $(".lang-menu").toggle();
	         });
	         $("body").bind('click',  function() {
	           $(".lang-menu").hide();
	           $(".footer-lang").removeClass('menu-border');
	         });
	        </script>
