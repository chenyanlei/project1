		//检查邮箱格式
	    function is_email(email){
	        //检测用户名的格式是否ok
	        var reg = /^[0-9A-Za-zd]+([-_.][A-Za-zd]+)*@([0-9A-Za-zd]+[-.])+[A-Za-zd]{2,5}$/;
	        //获取用户名的值
	        //检测   exec
	        return reg.test(email);
	    }

	    //检查手机号格式
	    function is_phone(phone){
	    	var reg = /^1[3-9][0-9]{9}$/; 
	    	//检测   exec
	        return reg.test(phone);
	    }
	    function is_name(name){
	    	var reg =/^[^\d]+$/;
	    	//检测   exec
	        return reg.test(name); 
	    }

	    function is_idnumber(idnum){
	    	var reg = /(^\d{15}$)|(^\d{17}(\d|X)$)/;
	    	//检测   exec
	        return reg.test(idnum);  
	    }
	    function is_passport(pass){
	    	var reg = /^1[45][0-9]{7}$|E[0-9]{8}$|G[0-9]{8}$|P[0-9]{7}$|S[0-9]{7,8}$|D[0-9]+$/;
	    	//检测   exec
	        return reg.test(pass);
	    }
	    function checkemail(){

	    	var email = $('#email').val();
	    	if(is_email(email)){
	    		ui_true($('#email'));

	    		return true;
	    	}else{
	    		ui_false($('#email'));
	    		$('#email').trigger('focus');
	    		return false;
	    	}
	    }
	    function checkphone(){
	    	var phone = $('#phone').val();
	    	if(is_phone(phone)){
	    		ui_true($('#phone'));
	    		return true;
	    	}else{
	    		ui_false($('#phone'));
	    		$('#phone').trigger('focus');
	    		return false;
	    	}
	    }

	    function checkname(a){
	    	var name = a;
	    	if(is_name(name.val())){
	    		ui_true(name);
	    		return true;
	    	}else{
	    		ui_false(name);
	    		return false;
	    	}
	    }

	    function checkidnum(b){

	    	var idnum= b;
	    	if(is_idnumber(idnum.val())){
	    		ui_true(idnum);
	    		return true;
	    	}else{
	    		ui_false(idnum);
	    		return false;
	    	}
	    }

	    function checkpass(c){
			var passport = c;
	    	if(is_passport(passport.val())){
	    		ui_true(passport);
	    		return true;
	    	}else{
	    		ui_false(passport);
	    		return false;
	    	}
	    }
	    function ui_false(e){
	    	e.next().css('display','inline');
	    	e.addClass('error');
	    	e.trigger('focus');
	    }

	    function ui_true(e){
	       e.next().css('display','none');
	       e.removeClass('error');

	    }

	    $('#email').blur(function(){
	    	checkemail();
	    })
	    $('#phone').blur(function(){
	    	checkphone();
	    })
	    $('input[name="name[]"]').blur(function(){
	    	var a = $(this);
	    	checkname(a);
	    })

	    $('input[name="nameo"]').blur(function(){
	    	var a = $(this);
	    	checkname(a);
	    })
	    $('input[name="id_card[]"]').blur(function(){
	    	var b = $(this);
	    	checkidnum(b);
	    })

	    $('input[name="passport[]"]').blur(function(){
	    	var c = $(this);
	    	checkpass(c);
	    })

	    function checkallname(){

	    	var allname = $('input'); 
	    	var is_passall = new Array();
	    	var IS_PASS = false;
	    	allname.each(function(index,el) {
	    		if(this.getAttribute('class')!='required'){
	    			is_passall.push(false);		
	    		}else{
	    			is_passall.push(true);
	    		}
	    	})

	    	if(is_passall.contains(false)){
	    		IS_PASS = false;
	    	}else{
	    		IS_PASS = true;
	    	}	
	    	console.log(is_passall);
	    	return IS_PASS;
	    }

	    Array.prototype.contains = function (element) {
		    for (var i = 0; i < this.length; i++) {
		        if (this[i] == element) {
		            return true;
		        }
		    }
		    return false;
		}
