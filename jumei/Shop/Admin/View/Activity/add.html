<extend name="Index/index" />
<block name="con">
<script type="text/javascript" src="__PUBLIC__/Admin/js/jquery-1.8.3.min.js"></script>
<link rel="stylesheet" href="__PUBLIC__/Admin/pickadate/pickadate.js-3.5.6/lib/themes/default.css">
<link rel="stylesheet" href="__PUBLIC__/Admin/pickadate/pickadate.js-3.5.6/lib/themes/default.date.css">
<link rel="stylesheet" href="__PUBLIC__/Admin/pickadate/pickadate.js-3.5.6/lib/themes/default.time.css">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">品牌添加</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>  
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                </div>
                <div class="panel-body">
                    <div class="row">
                    <div style="width:430px;height:auto;float:right;margin-top:30px">
                    <img src="__PUBLIC__/Images/2015-09-27_200521.jpg" width="90%">
                    </div>
                        <div class="col-lg-6">

                            <form role="form" action="{:U('Admin/Activity/insert')}" method="post" enctype="multipart/form-data">
                                <div class="form-group">
                                    <label>品牌类别</label>
                                	<!-- <input type="hidden" name="con" value="{$con}"> -->
                                    <select id="gname" class="form-control" name="bid">
											<option value="请选择">请选择</option>
									<foreach name="res" item="vo">
											<option value="{$vo['id']}">{$vo['bname']}</option>
									</foreach>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>选择品牌</label>
                                    <input type="hidden" name="pid" value="0">
                                    <select id="pname" class="form-control" name="pname">
											<option id="rem" value="请选择">请选择</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>优惠条件</label><br>
                                    满:<input style="width:100px;" name="full" type="text" class="form-control" placeholder="优惠条件" maxlength="10">
                                    立减:<input style="width:100px;" name="subtract" type="text" class="form-control" placeholder="优惠价格" maxlength="10">
                                </div>
								<div class="form-group">
                                    <label>活动时间</label><br>
                                    开始日期:<input
							                    id="input_01"
							                    class="datepicker"
							                    name="sdate"
							                    type="text"
							                    autofocuss
							                    value="14 9, 2015"
							                    data-valuee="2015-08-08">
							        结束日期:<input
							                    id="input"
							                    class="datepicker"
							                    name="edate"
							                    type="text"
							                    autofocuss
							                    value="14 9, 2015"
							                    data-valuee="2015-08-08">

	

												<div id="container"></div>
												
							                    <script src="__PUBLIC__/Admin/pickadate/pickadate.js-3.5.6/tests/jquery.1.7.0.js"></script>
											    <script src="__PUBLIC__/Admin/pickadate/pickadate.js-3.5.6/lib/picker.js"></script>
											    <script src="__PUBLIC__/Admin/pickadate/pickadate.js-3.5.6/lib/picker.date.js"></script>
											    <script src="__PUBLIC__/Admin/pickadate/pickadate.js-3.5.6/lib/legacy.js"></script>
							                   	<script type="text/javascript">

											        var $input = $( '.datepicker' ).pickadate({
											            formatSubmit: 'yyyymmdd',
											            // min: [2015, 7, 14],
											            container: '#container',
											            // editable: true,
											            closeOnSelect: false,
											            closeOnClear: false,
											        })

											        var picker = $input.pickadate('picker')
											        // picker.set('select', '14 October, 2014')
											        // picker.open()

											        // $('button').on('click', function() {
											        //     picker.set('disable', true);
											        // });

											    </script>
								<fieldset>
					                开始时间:<input
					                    id="input_from"
					                    class="datepicker"
					                    type="time"
					                    name="stime"
					                    autofocuss>
						           	结束时间:<input
					                    id="input_efrom"
					                    class="datepicker"
					                    type="time"
					                    name="etime"
					                    autofocuss>
					                    <!-- valuee="2:30 AM"
					                    data-value="0:00" -->
					            </fieldset>
					           
					            <script src="__PUBLIC__/Admin/pickadate/pickadate.js-3.5.6/tests/jquery.1.9.1.js"></script>
							    <script src="__PUBLIC__/Admin/pickadate/pickadate.js-3.5.6/lib/picker.js"></script>
							    <script src="__PUBLIC__/Admin/pickadate/pickadate.js-3.5.6/lib/picker.time.js"></script>

							    <script type="text/javascript">

							        var $input = $( '.datepicker' ).pickatime({
							        })
							        var picker = $input.pickatime('picker')
							        picker.open()

							    </script>
	
                                </div>
                                <div class="form-group">
                                    <label>品牌BANNER</label>
                                   <span style="color:red;">（品牌LOGO尺寸为535*250像素）</span> <input type="file" name="img" >
                                    
                                </div>

                                <div class="form-group">
                                    <label>品牌显示</label><br>
                                    <input type="hidden" name="expired" value="1">
                                    <label class="radio-inline">
                                        <input type="radio" name="power" id="optionsRadiosInline1" value="1">显示
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="power" id="optionsRadiosInline2" value="0" checked="">关闭
                                    </label>
                                </div>

                                <button class="btn btn-outline btn-primary">添加</button>
                                <button class="btn btn-outline btn-danger">重置</button>
                            </form>
                        </div>
                        <!-- /.col-lg-6 (nested) -->
                       
                    </div>
                    <!-- /.row (nested) -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <script type="text/javascript">

    $(function(){

    	$('#gname').change(function(){

    		//获取id为gname的value值
    		var val = $('#gname').val();
    		//移除二级下拉菜单的选项
    		$('#rem').siblings().remove();
	    	//加载顶级分类
	    	//发送ajax
	    	$.ajax({
	    		url:"{:U('Admin/Activity/ajax')}", //请求地址
	    		type:"get", //发送方式
	    		data:{type:val}, //请求数据
	    		async:true, //同步更新
	    		dataType:"json", //影响数据格式
	    		success:function(data){ //成功回调函数

	    			// console.log(typeof(data)); 

	    			for(var i in data){
	    				data[i]['id'];
	    				var info = '<option value="'+data[i]['id']+'">'+data[i]['bname']+'</option>';
	    				$('#pname').append(info);
	    			}

	    		}
	    	})

    	})
    })

    $(function(){
    	$('#pname').change(function(){
    		var pid = $(this).val();
    		$('input[name=pid]').val(pid);

    	})
    })
    	



    </script>



    
    
</block>
