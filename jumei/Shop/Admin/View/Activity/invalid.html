<extend name="Index:index" />

<block name="css">

</block>

<block name="js">
    <script>
        $(document).ready(function () {
            $('#dataTables-example').DataTable({
                responsive: true,
                "bSort":false
            });
        });
    </script>

</block>
<block name="con">

    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">活动以结束的品牌</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-yellow">
                <div class="panel-heading">
                    品牌列表
                </div>
                <div class="table table-striped table-bordered table-hover">
                    &nbsp;&nbsp;&nbsp; <a href='__URL__/add'><button type="button" class="btn btn-outline btn-danger">添&nbsp;&nbsp;   加</button></a>
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="dataTable_wrapper">
                        <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th style="width:60px;">品牌名称</th>
                                    <th style="width:60px;">所属分类</th>
                                    <th style="width:240px;">图片路径</th>
                                    <th>满</th>
                                    <th>减</th>
                                    <th>活动开始日期</th>
                                    <th>活动开始时间</th>
                                    <th>活动结束日期</th>
                                    <th>活动结束时间</th>
                                    <th>是否显示</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                         <foreach name="res" item="vo" >    
                            <tr class="gradeA odd" role="row" >
                                <td class="sorting_1">{$vo['id']}</td>
                                <td class="username">{$vo['pname']}</td>
                                <td>{$vo['bid']|default='顶级分类'}</td>
                                <td class="center">{$vo['img']}</td>
                                <td class="center">{$vo['full']}</td>
                                <td class="center">{$vo['subtract']}</td>
                                <td class="center">{$vo['sdate_submit']}</td>
                                <td class="center">{$vo['stime']}</td>
                                <td class="center">{$vo['edate_submit']}</td>
                                <td class="center">{$vo['etime']}</td>
                                <td class="center">{$vo['power']}</td>
                                <td class="center">
                                    <!-- <a href="{:U('Admin/Activity/edit', array('pid'=>$vo['pid']))}" class="btn btn-success btn-circle"><i class="fa fa-edit"></i></a>&nbsp; -->
                                    <a href="{:U('Admin/Activity/delete', array('pid'=>$vo['pid']))}" class="btn btn-info btn-circle"><i class="fa fa-times"></i></a>
                                </td>
                            </tr>
                            </foreach>           
                            </tbody>
                        </table>
                    </div>
                    <!-- /.table-responsive -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-1
        2 -->
    </div>

    <!-- /.row -->
</block>
