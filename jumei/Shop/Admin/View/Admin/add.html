<extend name="Index/index" />

<block name="con">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">用户添加</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>  
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                </div>
                <div class="panel-body">
                    <div class="row">
                    <div style="width:430px;height:auto;float:right;margin-top:30px">
                    <img src="__PUBLIC__/Images/2015-09-27_200521.jpg" width="90%">
                    </div>
                        <div class="col-lg-6">

                            <form role="form" action="{:U('Admin/Admin/insert')}" method="post" enctype="multipart/form-data">
                                <div class="form-group">
                                    <label>用户名</label>
                                    <input name="username" type="text" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label>密码</label>
                                    <input name="password" type="password" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label>email</label>
                                    <input name="email" type="text" class="form-control">
                                </div>
                                
        
                                <div class="form-group">
                                    <label>用户组</label>
                                    <select class="form-control" name="group_id">
                                        <option value="1">管理员</option>
                                        <option value="2">编辑</option>
                                    </select>
                                </div>
                                
                                <button class="btn btn-outline btn-primary">添加</button>
                                <button class="btn btn-outline btn-danger">重置</button>
                            </form>
                        </div>
                        <!-- /.col-lg-6 (nested) -->
                       
                    </div>
                    <!-- /.row (nested) -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>	  
</block>
