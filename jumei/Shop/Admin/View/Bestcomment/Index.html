<extend name="Index:index" />

<block name="css">

</block>

<block name="js">
    <script>
        $(document).ready(function () {
            $('#dataTables-example').DataTable({
                responsive: true,
                "bSort":false
            });
        });
    </script>
</block>
<block name="con">

    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header"></h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-yellow">
                <div class="panel-heading">
                    精品报告列表
                </div>
                <div class="table table-striped table-bordered table-hover">
                    &nbsp;&nbsp;&nbsp; <a href='__URL__/add'><button type="button" class="btn btn-outline btn-danger">添&nbsp;&nbsp;   加</button></a>
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="dataTable_wrapper">
                        <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                            <thead>
                                <tr>
                                    <th style="width:10px;text-align:center">ID</th>
                                    <th style="width:40px;text-align:center">用户ID</th>
                                    <th style="width:30px;text-align:center">商品ID</th>
                                    <th style="width:80px;text-align:center">标题</th>
                                    <th style="width:100px;text-align:center">功效</th>
                                    <th style="width:140px;text-align:center">内容</th>
                                    <th style="width:30px;text-align:center">状态</th>
                                    <th style="width:50px;text-align:center">操作</th>
                                </tr>
                            </thead>
                            <tbody>
                         <foreach name="cominfo" item="vo" >    
                            <tr class="gradeA odd" role="row">
                                <td class="sorting_1" style="text-align:center">{$vo.id}</td>
                                <td class="username" style="text-align:center">{$vo.uid}
                                </td>
                                <td style="text-align:center">{$vo.gid}</td>
                                <td class="center">{$vo.title}</td>
                                <td class="center">{$vo.effect}</td>
                                <td class="center">{$vo.content}</td>
                                <td class="center" style="text-align:center">{$vo.best}</td>
                                <td class="center" style="text-align:center">
                                    <a href="{:U('Admin/Bestcomment/editor', array('id'=>$vo['id']))}" class="btn btn-success btn-circle"><i class="fa fa-edit"></i></a>&nbsp;
                                    <a href="{:U('Admin/Bestcomment/delete', array('id'=>$vo['id']))}" class="btn btn-info btn-circle"><i class="fa fa-times"></i></a>
                                </td>
                            </tr>
                            </foreach>           
                            </tbody>
                        </table>
                    </div>
                    <!-- /.table-responsive -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-1
        2 -->
    </div>
    <!-- /.row -->
    <script type="text/javascript" src="__PUBLIC__/Admin/jquery-1.8.3.min.js"></script>
    <script type="text/javascript">
        $('img').each(function(){
            $(this).css({width:'70px',height:'50px'});
        })
    </script>
</block>
