<extend name="Index/index" />
<block name="con">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">品牌添加</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>  
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                </div>
                <div class="panel-body">
                    <div class="row">
                    <div style="width:430px;height:auto;float:right;margin-top:30px">
                    <img src="__PUBLIC__/Images/2015-09-27_200521.jpg" width="90%">
                    </div>
                        <div class="col-lg-6">

                            <form role="form" action="{:U('Admin/Brand/insert')}" method="post" enctype="multipart/form-data">
                                <div class="form-group">
                                    <label>品牌名称</label>
                                    <input name="bname" type="text" class="form-control" placeholder="请填写各品牌的全称..">
                                </div>
                                <div class="form-group">
                                    <label>品牌类型</label>
                                    <select class="form-control" name="type">
                                   	<foreach name="brands" item="vo">
										<if condition="$vo['logo'] neq null ">			
											<option style="margin-left:20px;" value="{$vo['id']}">{$vo['bname']}</option>
											<else/>
											<option value="{$vo['id']}">{$vo['bname']}</option>
										</if>

                                   	</foreach>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>品牌介绍</label>
                                    <input name="info" type="text" class="form-control" placeholder="介绍不能超过12个中文字符" maxlength="12">
                                </div>
                                <div class="form-group">
                                    <label>品牌LOGO</label>
                                   <span style="color:red;">（品牌LOGO尺寸为180*90像素）</span> <input type="file" name="logo" >
                                    
                                </div>
                                <hr>
                                <label style="font-size:18px;">参加品牌墙活动</label> <br>
                                <span style="color:red;">（如果不参加品牌墙活动或者图片为空,则品牌墙为关闭状态,无法开启）</span>
                                <br>
                                <br>
                                <div class="form-group">
                                    <label>品牌墙BANNER</label>
                                   <span style="color:red;">（品牌墙BANNER建议尺寸为163*100像素）</span> <input type="file" name="images" >
                                    
                                </div>
                                <div class="form-group">
                                    <label>品牌墙状态</label><br>
                                    <label class="radio-inline">
                                        <input type="radio" name="power" id="optionsRadiosInline1" value="2">显示首位
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="power" id="optionsRadiosInline1" value="1">显示
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="power" id="optionsRadiosInline2" value="0" checked="">关闭
                                    </label>
                                </div>

                                <button class="btn btn-outline btn-primary">添加</button>
                                <button class="btn btn-outline btn-danger">重置</button>
                            </form>
                        </div>
                        <!-- /.col-lg-6 (nested) -->
                       
                    </div>
                    <!-- /.row (nested) -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>	  
</block>
