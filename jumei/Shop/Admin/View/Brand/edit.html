<extend name="Index/index" />
<block name="con">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">品牌修改</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>  
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                </div>
                <div class="panel-body">
                    <div class="row">
                    <div style="width:430px;height:auto;float:right;margin-top:30px">
                    <img src="__PUBLIC__/Images/2015-09-27_200521.jpg" width="90%">
                    </div>
                        <div class="col-lg-6">

                            <form role="form" action="{:U('Admin/Brand/update')}" method="post" enctype="multipart/form-data">
                                <div class="form-group">
                                	<input type="hidden" name="pid" value="{$info['id']}">
                                    <label>品牌名称</label>
                                    <input name="bname" type="text" class="form-control" value="{$info['bname']}">
                                </div>
                                <div class="form-group">
                                    <label>品牌类型</label>
                                    <select class="form-control" name="type">
                                    	<option value="0">请选择</option>
                                    	<foreach name="editss" item="vo">	
											<option style="margin-left:13px;" value="{$vo['id']}" <if condition="$info['type'] eq $vo['id']">selected</if> >{$vo['bname']}</option>
										</foreach>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>品牌LOGO</label><br>
                                    <input type="file" name="logo"><br>
                                    <span id="optionsRadiosInline1">原图路径:{$info['logo']|default="顶级分类无图片地址"}</span>
                                </div>

                                 <div class="form-group">
                                    <label>添加时间</label><br>
                                    <span id="optionsRadiosInline1">{$info['time']}</span>
                                </div>
								<hr>
                                <label style="font-size:18px;">参加品牌墙活动</label> <br>
                                <span style="color:red;">（如果不参加品牌墙活动或者图片为空,则品牌墙为关闭状态,无法开启）</span>
                                <br>
                                <br>
                                <div class="form-group">
                                    <label>品牌墙BANNER</label>
                                   <span style="color:red;">（品牌墙BANNER建议尺寸为163*100像素）</span> <input type="file" name="images" >
                                    <span id="optionsRadiosInline1">原图路径:{$info['images']|default="当前品牌没有参加品牌墙活动"}</span>
                                </div>
                                <div class="form-group">
                                    <label>品牌墙状态</label><br>
                                    <label class="radio-inline">
                                        <input type="radio" name="power" id="optionsRadiosInline1" value="2" <if condition="$info['power'] eq 2">checked=checked</if> >显示首位
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="power" id="optionsRadiosInline1" value="1" <if condition="$info['power'] eq 1">checked=checked</if> >显示
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="power" id="optionsRadiosInline2" value="0" <if condition="$info['power'] eq 0">checked=checked</if>>关闭
                                    </label>
                                </div>
                                <input type="hidden" name="id" value="{$info['id']}">
                                <button class="btn btn-outline btn-primary">修改</button>
                                <button class="btn btn-outline btn-danger">重置</button>
                            </form>
                        </div>
                        <!-- /.col-lg-6 (nested) -->
                       
                    </div>
                    <!-- /.row (nested) -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>	  
</block>
