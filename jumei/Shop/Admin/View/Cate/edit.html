<extend name="Index/index" />

<block name="con">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">分类修改</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>  
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-6">
                            <form role="form" action="{:U('Admin/Cate/update')}" method="post" enctype="multipart/form-data">
                                <div class="form-group">
                                    <label>分类名称</label>
                                    <input name="name" type="text" value="{$info['name']}" class="form-control" placeholder="">
                                </div>
                                
                                <div class="form-group">
                                    <label>父级分类</label>
                                    <select class="form-control" name="pid">
                                        <option value="0">请选择</option>
                                        <foreach name="cates" item="vo" >
                                        <option value="{$vo['id']}" <if condition="$info['pid'] eq $vo['id']">selected</if> >{$vo['name']}</option>
                                        </foreach>
                                    </select>
                                </div>
                                <input type="hidden" name="id" value="{$info['id']}">
                                <button  class="btn btn-primary">修改</button>
                                <button type="reset" class="btn btn-default">重置</button>
                            </form>
                        </div>
                        <!-- /.col-lg-6 (nested) -->
                       
                    </div>
                    <!-- /.row (nested) -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>	  
</block>
