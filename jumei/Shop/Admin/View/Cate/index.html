<extend name="Index:index" />

<block name="css">

</block>

<block name="js">
    <script>
        $(document).ready(function () {
            $('#dataTables-example').DataTable({
                responsive: true,
                "bSort":false
            });
        });
    </script>
</block>
<block name="con">

    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header"></h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-yellow">
                <div class="panel-heading">
                    用户列表
                </div>
                <div class="table table-striped table-bordered table-hover">
                    &nbsp;&nbsp;&nbsp; <a href='__URL__/add'><button type="button" class="btn btn-outline btn-danger">添&nbsp;&nbsp;   加</button></a>
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="dataTable_wrapper">
                        <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>分类名称</th>
                                    <th>父级分类</th>
                                    <th>path路径</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                         <foreach name="cates" item="vo" >    
                            <tr class="gradeA odd" role="row">
                                <td class="sorting_1">{$vo['id']}</td>
                                <td class="username">{$vo['name']}</td>
                                <td>{$vo['names']|default='顶级分类'}</td>
                                <td class="center">{$vo['path']}</td>
                                <td class="center">
                                    <a href="{:U('Admin/Cate/edit', array('id'=>$vo['id']))}" class="btn btn-success btn-circle"><i class="fa fa-edit"></i></a>&nbsp;
                                    <a href="{:U('Admin/Cate/delete', array('id'=>$vo['id']))}" class="btn btn-info btn-circle"><i class="fa fa-times"></i></a>
                                </td>
                            </tr>
                            </foreach>           
                            </tbody>
                        </table>
                    </div>
                    <!-- /.table-responsive -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-1
        2 -->
    </div>
    <!-- /.row -->
</block>
