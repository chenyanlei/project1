<extend name="Index/index" />

<block name="con">
    <script type="text/javascript" charset="utf-8" src="__PUBLIC__/Admin/ueditor/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="__PUBLIC__/Admin/ueditor/ueditor.all.min.js"> </script>
    <script type="text/javascript" charset="utf-8" src="__PUBLIC__/Admin/ueditor/lang/zh-cn/zh-cn.js"></script>


    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">商品编辑</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>  
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                </div>
                <div class="panel-body">
                    <div class="row">
                       
                        <div class="col-lg-6">

                            <form role="form" action="{:U('Admin/Goods/update')}" method="post" enctype="multipart/form-data">
                               <input type="hidden" name='id' value="{$goods['id']}">
                               <input type="hidden" name='spic' value="{$goods['spic']}">
                                <div class="form-group">
                                    <label>商品名</label>
                                   
                                    <input name="gname" type="text" class="form-control" value="{$goods['gname']}">
                                </div>
                                <div class="form-group">
                                    <label>商品价格</label>
                                    <input name="price" type="text" class="form-control" value="{$goods['price']}">
                                </div>
                                <div class="form-group">
                                    <label>原价</label>
                                    <input name="cprice" type="text" class="form-control" value="{$goods['cprice']}">
                                </div>
                                <div class="form-group">
                                    <label>商品标题</label>
                                    <input name="title" type="text" class="form-control" value="{$goods['title']}">
                                </div>
                                <div class="form-group">
                                    <label>商品折扣</label>
                                    <input name="discount" type="text" class="form-control" value="{$goods['discount']}">
                                </div>
                                <div class="form-group">
                                    <label>商品库存</label>
                                    <input name="store" type="text" class="form-control" value="{$goods['store']}">
                                </div>
                                <div class="form-group">
	                                <label>是否热消</label>
	                                <select class="form-control" name="hot">

	                                    <option value="1" <if condition="$goods['hot'] eq 1 ">selected<else /> </if>>是</option>
	                                    <option value="0" <if condition="$goods['hot'] eq 0 ">selected<else /> </if>>否</option>
	                                </select>
                                </div>
                                <div class="form-group">
	                                <label>是否精品</label>
	                                <select class="form-control" name="best">
	                                    <option value="1" <if condition="$goods['best'] eq 1 ">selected<else /> </if>>是</option>
	                                    <option value="0" <if condition="$goods['best'] eq 0 ">selected<else /> </if>>否</option>
	                                </select>
                                </div>
                                <div class="form-group">
	                                <label>商品类别</label>
	                                <select class="form-control" name="cate">
	                                	
	                                	<foreach name="cates" item="vo"> 	
	                                    	<option value="{$vo['id']}">{$vo['name']}</option>
	                                    </foreach>
	                                </select>
                                </div>
                                <div class="form-group">
                                    <label>商品的头像</label>
                                    <input type="file" name="spic"><br><img src="/jumei/{$goods['spic']}" alt="" width="100px">
                                </div>
					
                                <div class="form-group">
                                    <label>商品的详情</label>
                                    <script id="editor" name="shortintro" type="text/plain" style="width:800px;height:500px;">{$goods['shortintro']}</script>
                                </div>
                               
                                <button  class="btn btn-primary">添加</button>
                                <button type="reset" class="btn btn-default">重置</button>
                            </form>
                            
                        </div>

                        <!-- /.col-lg-6 (nested) -->
                       
                    </div>
                    <!-- /.row (nested) -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>	
    <script type="text/javascript">
    //实例化编辑器
    //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
    var ue = UE.getEditor('editor');

    </script>  
</block>
