<extend name="Index:index" />

<block name="css">

</block>

<block name="js">
    <script>
        $(document).ready(function () {
            $('#dataTables-example').DataTable({
                responsive: true,
            });
        });
    </script>
</block>
<block name="con">

    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header"></h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-yellow">
                <div class="panel-heading">
                    会员列表
                </div>
                <div class="table table-striped table-bordered table-hover">
                    &nbsp;&nbsp;&nbsp; <a href='__URL__/add'><button type="button" class="btn btn-outline btn-danger">添&nbsp;&nbsp;   加</button></a>
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="dataTable_wrapper">
                        <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>商品名</th>
                                    <th>商品图片</th>
                                    <th>类别</th>
                                    <th>品牌</th>
                                    <th>现价</th>
                                    <th>原价</th>
                                    <th>折扣</th>
                                    <th>库存</th>
                                    <th>店铺</th>
                                    <th>上下架</th>
                                    <th>热销</th>
                                    <th>精品</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                            <foreach name="goods" item="vo" key="k" >                
                                <tr class="odd gradeA">
                                    <td>{$vo.id}</td>
                                    <td>{$vo.gname}</td>
                                    <td><img src="{$vo.spic}" alt="" width="100px"></td>
                                    <php>
                                        $a=count($vo['cateinfo']);
                                    </php>
                                    <td>
                                        <for start="0" end='$a'>
                                        {$vo['cateinfo'][$i]['name']}
                                        </for>
                                    </td>
                                    <td>{$vo['bname'][$i]['bname']}</td>
                                    <td>{$vo.price}</td>
                                    <td>{$vo.cprice}</td>
                                    <td>{$vo.discount}折</td>
                                    <td>{$vo.store}</td>
                                    <td>{$vo.groups}</td>
                                    
                                    <td>
                                        <if condition="$vo.shelf eq 1 ">
                                            架上
                                       <else />
                                            下架
                                        </if>
                                    </td>
                                    <td>
                                        <if condition="$vo.hot eq 1 ">
                                            热销
                                       <else />
                                            否
                                        </if>
                                    </td>
                                    <td>
                                        <if condition="$vo.best eq 1 ">
                                            精品
                                       <else />
                                            否
                                        </if>
                                    </td>
                                    <td>
                                        <a href="{:U('Admin/Goods/edit', array('id'=>$vo['id']))}"><button type="button" class="btn btn-success btn-circle"><i class="fa fa-edit"></i></button></a>

                                        <a href="{:U('Admin/Goods/delete', array('id'=>$vo['id']))}"><button type="button" class="btn btn-info btn-circle"><i class="fa fa-times"></i></button></a>
                                    </td>                              
                                </tr>
                            </foreach>            
                            </tbody>
                        </table>
                    </div>
                    <!-- /.table-responsive -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-1
        2 -->
    </div>
    <!-- /.row -->
</block>
