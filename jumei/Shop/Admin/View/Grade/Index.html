<extend name="Index:index" />

<block name="css">

</block>

<block name="js">
    <script>
        $(document).ready(function () {
            $('#dataTables-example').DataTable({
                responsive: true,
                "bSort":false
            });
        });
    </script>
</block>
<block name="con">

    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header"></h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-yellow">
                <div class="panel-heading">
                    会员等级列表
                </div>
                <div class="table table-striped table-bordered table-hover">
                    &nbsp;&nbsp;&nbsp; <a href='__URL__/add'><button type="button" class="btn btn-outline btn-danger">添&nbsp;&nbsp;   加</button></a>
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="dataTable_wrapper">
                        <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                            <thead>
                                <tr>
                                    <th style="text-align:center">ID</th>
                                    <th style="text-align:center">用户名称</th>
                                    <th style="text-align:center">等级</th>
                                    <th style="text-align:center">操作</th>
                                </tr>
                            </thead>
                            <tbody>
                         <foreach name="userinfo" item="vo" >    
                            <tr class="gradeA odd" role="row">
                                <td class="sorting_1" style="text-align:center;">{$vo.uid}</td>
                                <td class="username" style="text-align:center;">{$vo.username|default=$vo.phone}
                                </td>
                                <td class="text-align:center;">{$vo.grade|default="普通会员"}</td>
                                <td class="text-align:center" style="text-align:center;">
                                    <a class="btn btn-success btn-circle" style="cursor:not-allowed;"><i class="fa fa-edit"></i></a>&nbsp;
                                    <a class="btn btn-info btn-circle" style="cursor:not-allowed;"><i class="fa fa-times"></i></a>
                                </td>
                            </tr>
                            </foreach>           
                            </tbody>
                        </table>
                    </div>
                    <!-- /.table-responsive -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-1
        2 -->
    </div>
    <!-- /.row -->
    <script type="text/javascript" src="__PUBLIC__/Admin/jquery-1.8.3.min.js"></script>
    <script type="text/javascript">
        $('img').each(function(){
            $(this).css({width:'70px',height:'50px'});
        })
    </script>
</block>
