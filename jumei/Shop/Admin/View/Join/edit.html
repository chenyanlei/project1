<extend name="Index/index" />

<block name="con">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">职位更新</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>  
    <div class="row" >
        <div class="col-lg-12" >
            <div class="panel panel-default" style="background: rgba(0, 0, 0, 0) url('__PUBLIC__/Admin/imgs/background.jpg') no-repeat scroll center top;">
                <div class="panel-heading">
                </div>
                <div class="panel-body">
                    <div class="row">
                    <div style="width:430px;height:auto;float:right;margin-top:30px">
                    
                    </div>
                        <div class="col-lg-6">

                            <form role="form" action="{:U('Admin/Join/update')}" method="post" enctype="multipart/form-data">
                            <input type="hidden" name="id" value="{$info['id']}">
                                <div class="form-group">
                                    <label>职位名称</label>
                                    <input name="jname" type="text" class="form-control" value="{$info.jname}">
                                </div> 
                                <div class="form-group">
                                    <label>工作地点</label>
                                    <input name="place" type="text" class="form-control" value="{$info.place}">
                                </div>
                                <div class="form-group">
                                    <label>招聘人数</label>
                                    <input name="num" type="text" class="form-control" value="{$info.num}">
                                </div>
                                <div class="form-group">
                                    <label>开始时间</label>
                                    
                                    <input type="text" name="startime" class="form-control" value="{$info.startime}">
                                    
                                </div>                         
                                <div class="form-group">
                                    <label>工作介绍</label>
                                    <textarea class="form-control" name="introduce" rows="3">{$info.introduce}</textarea>
                                </div>
                                
                                <button class="btn btn-outline btn-primary">更新</button>
                                <button class="btn btn-outline btn-danger">重置</button>
                            </form>
                        </div>
                        <!-- /.col-lg-6 (nested) -->
                       
                    </div>
                    <!-- /.row (nested) -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>	  
</block>
