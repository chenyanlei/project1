<extend name="Index:index" />

<block name="css">

</block>

<block name="js">
    <script>
        $(document).ready(function () {
            $('#dataTables-example').DataTable({
                responsive: true,
                "bSort":false
            });
        });
    </script>
</block>
<block name="con">

    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header"></h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-yellow">
                <div class="panel-heading">
                    品牌列表
                </div>
                <div class="table table-striped table-bordered table-hover">
                    &nbsp;&nbsp;&nbsp; <a href='__URL__/order'><button type="button" class="btn btn-outline btn-danger">返回列表</button></a>
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="dataTable_wrapper">
                        <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                            <thead>
                                <tr>
                                    <th>商品ID</th>
                                    <th>商品图片</th>
                                    <th>商品名称</th>
                                    <th>商品单价</th>
                                    <th>商品数量</th>
                                    <th>商品小计</th>
                                    <th>付款方式</th>
                                    <th>详情操作</th>
                                </tr>
                            </thead>
                            <tbody>
                         <foreach name="infos" item="vo" >    
                            <tr class="gradeA odd" role="row">
                                <td class="sorting_1">{$vo['id']}</td>
                                <td class="username"><img width="100" height="100" src="{$vo['spic']}"></td>
                                <td class="username">{$vo['gname']}</td>
                                <td class="center">{$vo['price']}</td>
                                <for start="0" end="1">
                                <td class="center">{$gnum[$key]}</td>
                                <td class="center" >{$gprice[$key]}</td>
                                </for>
                                <td class="center">{$vo['paytype']}
                                </td>
                                <td class="center">
                                    <a href="{:U('Admin/Order/order')}" class="btn btn-success btn-circle" alt="返回列表"><i class="fa fa-edit"></i></a>&nbsp;
                                </td>
                            </tr>
                            </foreach>           
                            </tbody>
                        </table>
                    </div>
                    <!-- /.table-responsive -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-1
        2 -->
    </div>
    <!-- /.row -->
</block>
