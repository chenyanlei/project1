<extend name="Index:index" />

<block name="css">

</block>

<block name="js">
    <script>
        $(document).ready(function () {
            $('#dataTables-example').DataTable({
                responsive: true,
                "bSort":false
            });
        });
    </script>
</block>
<block name="con">

    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header"></h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-yellow">
                <div class="panel-heading">
                    品牌列表
                </div>
                <div class="table table-striped table-bordered table-hover">
                    &nbsp;&nbsp;&nbsp; <a href='__URL__/add'><button type="button" class="btn btn-outline btn-danger">添&nbsp;&nbsp;   加</button></a>
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="dataTable_wrapper">
                        <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>收货人</th>
                                    <th>收货人电话</th>
                                    <th>订单号</th>
                                    <!-- <th>商品名称</th> -->
                                    <!-- <th>商品数量</th> -->
                                    <!-- <th>商品小计</th> -->
                                    <th>运费</th>
                                    <th>运输方式</th>
                                    <!-- <th>付款方式</th -->>
                                    <th>配送地址</th>
                                    <th>付款状态</th>
                                    <th>配送时间</th>
                                    <th>提交日期</th>
                                    <th>总价格</th>

                                    <th>订单管理</th>
                                </tr>
                            </thead>
                            <tbody>
                         <foreach name="res" item="vo" >    
                            <tr class="gradeA odd" role="row">
                                <td class="sorting_1">{$vo['id']}</td>
                                <td class="username">{$vo['rename']}</td>
                                <td class="center">{$vo['rephone']}</td>
                                <td class="center" >{$vo['buynumber']}</td>
                                <td class="center">{$vo['shipprice']}</td>
                                <td class="center">{$vo['shiptype']}</td>
                                <td class="center">{$vo['readdres']}</td>
                                <td class="center"><if condition="$vo['status'] eq 0">未付款<else />已付款</if></td>
                                <td class="center">
									<switch name="$vo['info']" >
										<case value="weekend" break="0或1">仅周末送货</case>
										<case value="delivery_day">工作日/周末/假日均可</case>
										<default />仅工作日送货
									</switch>
                                </td>
                                <td class="center">{:date("Y-m-d H:i:s",$vo['orderdate'])}</td>
                                <td class="center">{$vo['totalprice']}</td>
                                <td class="center">
                                    <a href="{:U('Admin/Order/detail', array('id'=>$vo['id'],'uid'=>$vo['uid']))}" class="btn btn-success btn-circle" alt="查看详情"><i class="fa fa-edit"></i></a>&nbsp;
                                    <a href="{:U('Admin/Brand/delete', array('id'=>$vo['id']))}" class="btn btn-info btn-circle"><i class="fa fa-times"></i></a>
                                </td>
                            </tr>
                            </foreach>           
                            </tbody>
                        </table>
                    </div>
                    <!-- /.table-responsive -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-1
        2 -->
    </div>
    <!-- /.row -->
</block>
