<extend name="Index/index" />

<block name="con">
    <script type="text/javascript" charset="utf-8" src="__PUBLIC__/Admin/ueditor/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="__PUBLIC__/Admin/ueditor/ueditor.all.min.js"> </script>
    <script type="text/javascript" charset="utf-8" src="__PUBLIC__/Admin/ueditor/lang/zh-cn/zh-cn.js"></script>


    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">回复修改</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>  
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-6">
                            <form role="form" action="{:U('Admin/Reply/update')}" method="post" enctype="multipart/form-data">
                                <input type="hidden" value="{$id}" name="id">
                                <div class="form-group">
                                    <label>口碑ID</label>
                                    <input name="cid" type="text" class="form-control" value="{$replyinfo['cid']}" readonly>
                                </div>
                                <div class="form-group">
                                    <label>用户ID</label>
                                    <input name="uid" type="text" class="form-control" value="{$replyinfo['uid']}" readonly>
                                </div>
                                <div class="form-group">
                                    <label>商品ID</label>
                                    <input name="gid" type="text" class="form-control" value="{$replyinfo['gid']}" readonly>
                                </div>
                                <div class="form-group">
                                    <label>内容</label>
                                    <textarea name="recontent" class="form-control">{$replyinfo['recontent']}</textarea>
                                </div>
                                <button  class="btn btn-primary">添加</button>
                                <button type="reset" class="btn btn-default">重置</button>
                            </form>
                        </div>
                        <!-- /.col-lg-6 (nested) -->
                       
                    </div>
                    <!-- /.row (nested) -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>	
    <script type="text/javascript">
    //实例化编辑器
    //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
    var ue = UE.getEditor('editor');
    </script>  
    
</block>
