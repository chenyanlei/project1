<extend name="Index/index" />

<block name="con">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">规则更新</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>  
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-6">
                            <form role="form" action="{:U('Admin/Rules/update')}" method="post" enctype="multipart/form-data">
                               <input type="hidden" name='id' value="{$rules['id']}">
                                <div class="form-group">
                                    <label>规则名称</label>
                                    <input name="title" type="text" class="form-control" value="{$rules['name']}">
                                </div>
                                
                                <div class="form-group">
                                    <label>拥有的规则id</label>
                                    <input name="title" type="text" class="form-control" value="{$rules['title']}">
                                </div>
                                
                                <button  class="btn btn-primary">更新</button>
                                <button type="reset" class="btn btn-default">重置</button>
                            </form>
                        </div>
                        <!-- /.col-lg-6 (nested) -->
                       
                    </div>
                    <!-- /.row (nested) -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>    
</block>
