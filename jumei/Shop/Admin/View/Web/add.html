<extend name="Index/index" />

<block name="con">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">添加配置</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>  
    <div class="row" >
        <div class="col-lg-12" >
            <div class="panel panel-default" style="background: rgba(0, 0, 0, 0) url('__PUBLIC__/Admin/imgs/background.jpg') no-repeat scroll center top;">
                <div class="panel-heading">
                </div>
                <div class="panel-body">
                    <div class="row">
                    <div style="width:430px;height:auto;float:right;margin-top:30px">
                    
                    </div>
                        <div class="col-lg-6">

                            <form role="form" action="{:U('Admin/Web/insert')}" method="post" enctype="multipart/form-data">
                                <div class="form-group">
                                    <label>网站标题</label>
                                    <input name="title" type="text" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label>网站关键字</label>
                                    <input name="keyword" type="text" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label>网站版权</label>
                                    <input name="copyright" type="text" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label>网站LOGO</label>
                                    
                                    <input type="file" name="logo">
                                    
                                </div>                         
                                <div class="form-group">
                                    <label>网站开关</label><br>
                                    <label class="radio-inline">
                                        <input type="radio" name="switch" id="optionsRadiosInline1" value="0" checked="">关
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="switch" id="optionsRadiosInline2" value="1">开
                                    </label>
                                </div>
                                
                                <div class="form-group">
                                    <label>是否启用</label>
                                    <select class="form-control" name="enable">
                                        <option value="1">启用</option>
                                        <option value="0" selected="selected">未启用</option>
                                    </select>
                                </div>
                                
                                
                                <button class="btn btn-outline btn-primary">添加</button>
                                <button class="btn btn-outline btn-danger">重置</button>
                            </form>
                        </div>
                        <!-- /.col-lg-6 (nested) -->
                       
                    </div>
                    <!-- /.row (nested) -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>	  
</block>
