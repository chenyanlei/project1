    <script type="text/javascript">

    //声明全局变量检测input的值 是否输入正确
        var CPASS = false;
        var CREPASS = false;
        var CPHONE = false;
        var CODE=false;

        $('#phone').submit(function(){

                var code = $('#verify_code').val();
                var inp=$('#verify_code');
                $.ajax({
                url:'{:U('Home/User/checkVerify')}',
                data:{code:code},
                type:'post',
                async:false,//设置同步
                success:function(data){
                    
                    //如果用户名不可用
                    if(data==0){
                        var str = "验证码错误，请从新输入";
                        inp.parent().addClass('error_ui');
                        inp.parent().find('.invalid').css('display','block');
                        inp.parent().find('.msg').html(str);
                        $('#change_verify_code').find('img').trigger('click');
                        CODE=false;
                    }else{
                        inp.parent().removeClass('error_ui');
                        inp.parent().find('.invalid').css('display','none');
                        inp.parent().find('.valid').css('display','inline');
                        inp.val();
                        CODE=true;
                       
                    }
                }
            })    

       
            //脚本中触发丧失焦点事件
            $('input').trigger('blur');

            if( CPASS && CREPASS && CPHONE && CODE){
                return true;
                location.href="";
            }

            //阻止默认行为
            return false;
        })

        $('input').focus(function(){
       
            $(this).parent().removeClass('error_ui');
            $(this).parent().find('.invalid').css('display','none');
            $(this).val();
        })

        //用户名丧失焦点事件
        $('#mobile').blur(function(){
            //检测用户名的格式是否ok
            var reg = /^1\d{10}$/;
            //获取用户名的值
            var phone = $(this).val();
            //检测   exec
            var res = reg.test(phone);
            //用户名的格式i错误
            if(!res){
                $(this).parent().addClass('error_ui');
                $(this).parent().find('.invalid').css('display','block'); 
                $(this).parent().find('.msg').html('您输入的手机号码格式有误，需为 11 位数字格式'); 
                CPHONE = false;
                return false;
            }
            var inp = $(this);
            //发送ajax检测用户名是否已经存在
            $.ajax({
                url:'{:U('Home/User/checkup')}',
                data:{phone:phone},
                type:'post',
                async:false,//设置同步
                success:function(data){
                    //如果用户名不可用
                    if(data==1){
                        var str = "该手机号已经注册";
                        inp.parent().addClass('error_ui');
                        inp.parent().find('.invalid').css('display','block');
                        inp.parent().find('.msg').html(str);
                         CPHONE = false;
               
                    }else{
                        inp.parent().removeClass('error_ui');
                        inp.parent().find('.invalid').css('display','none');
                        inp.parent().find('.valid').css('display','inline');
                        inp.val();
                        CPHONE = true;
                    }
                }
            })
        })
        
        //密码
        $('#password').blur(function(){
            //获取密码的值
            var pass = $(this).val();
            //声明正则
            var reg = /^\S{6,16}$/;
             inp=$(this);
            //检测失败的话
            if(!reg.test(pass)){
                inp.parent().addClass('error_ui');
                inp.parent().find('.invalid').css('display','block');
                inp.parent().find('.msg').html('密码格式不正确');
                CPASS = false;
            }else{
                inp.parent().removeClass('error_ui');
                inp.parent().find('.invalid').css('display','none');
                inp.parent().find('.valid').css('display','inline');

                inp.val();
                CPASS = true;
            }
        })

        // //确认密码
        $('#password2').blur(function(){
            //获取确认密码的值
            var rePass = $(this).val();
            //获取密码的值
            var pass = $('#password').val();
            if(rePass != pass){
                $(this).parent().addClass('error_ui');
                $(this).parent().find('.invalid').css('display','block');
               $(this).parent().find('.msg').html('两次密码不一致');
                CREPASS = false
            }else{
                $(this).parent().removeClass('error_ui');
                $(this).parent().find('.invalid').css('display','none');
                $(this).parent().find('.valid').css('display','inline');
                $(this).val();
                CREPASS = true;
            }
        })


     

    </script>
